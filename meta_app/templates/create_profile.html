{% extends "base2.html" %}
{% load static %}
{% block title_clock %} Create New Profile Page {% endblock %}

{% block content_block %}

<body style="background-color:white;">

<br><br><br><br><br><br><br>
    {% if user.is_authenticated %}
<h1 style="text-align:center">Create your profile</h1>
<hr>
<div style="margin-right:20%;margin-left:40%">
<form action="{% url 'create_profile' %}" method="post" style="margin-top:3%;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-secondary">
    {% endif %}
</form>
</div>




{% endblock %}
